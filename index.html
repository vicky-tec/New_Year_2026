<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --gold: #ffdf00;
            --dark-gold: #d4af37;
            --neon-blue: #00f2ff;
            --premium-black: #080808;
        }

        body {
            background-color: var(--premium-black);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            margin: 0;
            scroll-behavior: smooth;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
            background: radial-gradient(circle at center, rgba(20, 20, 20, 0) 0%, rgba(5, 5, 5, 0.9) 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            padding: 3.5rem 2rem;
            box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.9);
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--gold));
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.15;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.8rem;
        }

        .countdown-value {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 800;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(255, 223, 0, 0.6);
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .greeting-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            background: linear-gradient(45deg, #fff, var(--gold), #fff, var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .music-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: var(--gold);
            color: black;
            box-shadow: 0 0 30px var(--gold);
        }

        .personalized-name {
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            font-weight: 700;
        }

        .float-anim {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--dark-gold); border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <button class="music-btn" id="musicToggle" title="Toggle Celebration Music">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.895 2.5 2zm9-2c0 1.105-1.12 2-2.5 2S10 12.105 10 11s1.12-2 2.5-2 2.5.895 2.5 2z"/>
            <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z"/>
            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"/>
        </svg>
    </button>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="content-wrapper">
        <div class="glass-card float-anim" id="mainCard">
            <div id="countdownContainer">
                <p class="text-gray-400 uppercase font-bold tracking-[0.4em] mb-6 text-xs">The Final Countdown to 2026</p>
                <div class="flex justify-center mb-10">
                    <div class="countdown-item">
                        <span id="days" class="countdown-value">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-value">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-value">00</span>
                        <span class="countdown-label">Mins</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-value">00</span>
                        <span class="countdown-label">Secs</span>
                    </div>
                </div>
            </div>

            <div id="greetingSection">
                <h1 class="greeting-text">Happy New Year!</h1>
                <p class="text-xl md:text-2xl mb-8 leading-relaxed font-light">
                    Warmest wishes <span id="userName" class="personalized-name">Friend</span>! 
                    As the world lights up in celebration, may your 2026 be full of 
                    happiness, health, and spectacular success.
                </p>
                <div class="flex items-center justify-center gap-4 mb-8">
                    <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-yellow-500"></div>
                    <span class="text-yellow-500 text-2xl">âœ¨</span>
                    <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-yellow-500"></div>
                </div>
                <p class="italic text-gray-400 text-sm tracking-widest">SENT WITH LOVE BY VICKY RAJ</p>
            </div>
        </div>

        <div class="mt-10 text-xs text-gray-700 tracking-[0.5em] uppercase font-bold">
            Cheers to 2026 â€¢ Vicky Raj
        </div>
    </div>

    <script>
        const initApp = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const userNameEl = document.getElementById('userName');
            if (name && userNameEl) {
                userNameEl.textContent = decodeURIComponent(name);
            }

            const canvas = document.getElementById('fireworks-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let particles = [];

            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor(x, y, color, velocity) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = velocity;
                    this.alpha = 1;
                    this.friction = 0.95;
                    this.gravity = 0.12;
                    this.size = Math.random() * 3 + 1;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.01;
                }
            }

            const createFirework = (x, y) => {
                const colors = ['#ffdf00', '#ffffff', '#00f2ff', '#ff007f', '#aaff00', '#ffaa00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const count = 70;
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = Math.random() * 12 + 3;
                    particles.push(new Particle(x, y, color, {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    }));
                }
            };

            const animate = () => {
                ctx.fillStyle = 'rgba(8, 8, 8, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    if (p.alpha > 0) {
                        p.update();
                        p.draw();
                    } else {
                        particles.splice(i, 1);
                    }
                });
                if (Math.random() < 0.05) {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                }
                requestAnimationFrame(animate);
            };
            animate();

            const target = new Date('January 1, 2026 00:00:00').getTime();
            const tick = () => {
                const now = new Date().getTime();
                const diff = target - now;
                if (diff <= 0) {
                    const container = document.getElementById('countdownContainer');
                    if (container) container.innerHTML = "<h2 class='text-4xl text-yellow-400 font-bold mb-4'>2026 IS HERE! ðŸ¥‚</h2>";
                    return;
                }
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                
                const dEl = document.getElementById('days');
                const hEl = document.getElementById('hours');
                const mEl = document.getElementById('minutes');
                const sEl = document.getElementById('seconds');
                
                if (dEl) dEl.innerText = String(d).padStart(2, '0');
                if (hEl) hEl.innerText = String(h).padStart(2, '0');
                if (mEl) mEl.innerText = String(m).padStart(2, '0');
                if (sEl) sEl.innerText = String(s).padStart(2, '0');
            };
            setInterval(tick, 1000);
            tick();

            const musicBtn = document.getElementById('musicToggle');
            const audio = document.getElementById('bgMusic');
            let playing = false;
            musicBtn?.addEventListener('click', () => {
                if (playing) {
                    audio.pause();
                    musicBtn.style.opacity = '0.5';
                } else {
                    audio.play().catch(() => {});
                    musicBtn.style.opacity = '1';
                }
                playing = !playing;
            });

            const card = document.querySelector('.glass-card');
            if (card) {
                gsap.from(card, { duration: 2, y: 100, opacity: 0, ease: "expo.out", delay: 0.5 });
            }

            setTimeout(() => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffdf00', '#ffffff'] });
            }, 1500);
        };

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
